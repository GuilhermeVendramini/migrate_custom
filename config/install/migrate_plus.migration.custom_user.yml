id: custom_user
label: User accounts
source:
  plugin: custom_user
process:
  uid: uid
  name: name
  pass: pass
  mail: email
  login: login
  status:
    plugin: default_value
    default_value: 1
  timezone:
    plugin: user_update_7002
    source: timezone
  roles:
    plugin: default_value
    default_value: editor
destination:
  plugin: entity:user
  md5_passwords: false